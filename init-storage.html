<!DOCTYPE html>
<html>
<head>
    <title>Initialize Meme Storage</title>
</head>
<body>
    <h1>Initializing Shared Storage...</h1>
    <div id="status">Setting up...</div>

    <script>
        const API_KEY = '$2a$10$LCiT4iNH2URUwmLIgQoIFejusShCL1DVcK4tyWhPx85cW30Fyb9SG';
        
        async function initStorage() {
            try {
                // Create initial bin
                const response = await fetch('https://api.jsonbin.io/v3/b', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({
                        memes: [],
                        lastUpdated: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                
                if (data.record) {
                    document.getElementById('status').innerHTML = `
                        <h2>✅ Storage Created Successfully!</h2>
                        <p><strong>Your Bin ID:</strong> ${data.metadata.id}</p>
                        <p>Copy this Bin ID and update your index.html file:</p>
                        <code>const BIN_ID = '${data.metadata.id}';</code>
                        <br><br>
                        <p>Then deploy your updated index.html to Netlify.</p>
                    `;
                } else {
                    throw new Error('Failed to create storage');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <h2>❌ Error</h2>
                    <p>${error.message}</p>
                    <p>Make sure your API key is correct.</p>
                `;
            }
        }
        
        initStorage();
    </script>
</body>
</html>
